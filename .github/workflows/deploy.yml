name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # Branche sur laquelle l'action s'exécute

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        working-directory: Portfolio # Spécifiez le dossier contenant le fichier package.json
        run: npm install

      - name: Build project
        working-directory: Portfolio # Spécifiez le dossier contenant le fichier package.json
        run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp.theo-cerkownik.fr
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: build/
          server-dir: /public_html
